<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/truetype/noto/*</glob>
        </rejectfont>
        <acceptfont>
            <glob>/usr/share/fonts/truetype/noto/NotoColorEmoji*</glob>
            <glob>/usr/share/fonts/truetype/noto/NotoSans-*</glob>
            <glob>/usr/share/fonts/truetype/noto/NotoSansMono-*</glob>
            <glob>/usr/share/fonts/truetype/noto/NotoSerif-*</glob>
            <glob>/usr/share/fonts/truetype/noto/NotoMono-*</glob>
            <glob>/usr/share/fonts/truetype/noto/NotoMusic-*</glob>
        </acceptfont>
    </selectfont>
</fontconfig>
