<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>Noto Sans CJK JP</family>
    <accept>
      <family>Noto Sans JP</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Sans JP</family>
    <accept>
      <family>Noto Sans CJK JP</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Noto Sans Mono CJK JP</family>
    <accept>
      <family>Noto Sans Mono JP</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Sans Mono JP</family>
    <accept>
      <family>Noto Sans Mono CJK JP</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Noto Serif CJK JP</family>
    <accept>
      <family>Noto Serif JP</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Serif JP</family>
    <accept>
      <family>Noto Serif CJK JP</family>
    </accept>
  </alias>
</fontconfig>
