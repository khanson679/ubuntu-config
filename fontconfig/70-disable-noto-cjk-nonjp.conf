<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans CJK KR</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans CJK HK</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans CJK SC</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans CJK TC</string>
                </patelt>
            </pattern>

            <pattern>
                <patelt name="family">
                    <string>Noto Sans Mono CJK KR</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Mono CJK HK</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Mono CJK SC</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Mono CJK TC</string>
                </patelt>
            </pattern>

            <pattern>
                <patelt name="family">
                    <string>Noto Serif CJK KR</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Serif CJK HK</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Serif CJK SC</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Serif CJK TC</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
