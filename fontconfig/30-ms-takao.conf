<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>MS Gothic</family>
    <accept>
      <family>Takao Gothic</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>MS PGothic</family>
    <accept>
      <family>Takao PGothic</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>MS Mincho</family>
    <accept>
      <family>Takao Mincho</family>
    </accept>
  </alias>
  <alias binding="same">
  <family>MS PMincho</family>
  <accept>
    <family>Takao PMincho</family>
  </accept>
</alias>
</fontconfig>
